<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Optik Form Tarayıcı</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    video, canvas {
      border: 2px solid #333;
      border-radius: 8px;
      margin: 10px 0;
      max-width: 90%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Optik Form Tarayıcı</h2>
  <video id="video" autoplay></video>
  <button onclick="capture()">Fotoğraf Çek</button>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Kamerayı başlat
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("Kamera erişimi reddedildi:", err);
      });

    // Fotoğraf çek
    function capture() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      // Fotoğraf verisi burada: canvas.toDataURL()
    }
  </script>
</body>
</html>
