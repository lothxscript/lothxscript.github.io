<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√ºrk√ße - Rus√ßa √áeviri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .container {
            background: #444;
        }
        .font-size-slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>T√ºrk√ße - Rus√ßa √áeviri</h1>
        <textarea id="inputText" placeholder="Metni girin..."></textarea>
        <button onclick="translateText()">√áevir</button>
        <button onclick="copyTranslation()">üìã Kopyala</button>
        <button onclick="clearHistory()">Ge√ßmi≈üi Temizle</button>
        <h2>√áeviri:</h2>
        <p id="outputText"></p>
        <h3>√áeviri Ge√ßmi≈üi</h3>
        <ul id="historyList"></ul>

        <label for="fontSize">Metin Boyutu:</label>
        <input type="range" id="fontSize" class="font-size-slider" min="14" max="30" value="16" onchange="changeFontSize()">

        <button onclick="toggleDarkMode()">üåô Tema Deƒüi≈ütir</button>

        <label for="language">Dil Se√ßimi:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="tr|ru">T√ºrk√ße - Rus√ßa</option>
            <option value="en|ru">ƒ∞ngilizce - Rus√ßa</option>
            <option value="de|ru">Almanca - Rus√ßa</option>
        </select>

        <button onclick="exportHistory()">Ge√ßmi≈üi Dƒ±≈üa Aktar</button>
    </div>

    <script>
        let history = [];
        let currentLangPair = "tr|ru";
        
        function translateText() {
            const text = document.getElementById("inputText").value;
            if (!text.trim()) return;

            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${currentLangPair}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.responseStatus !== 200) {
                        console.error("√áeviri Hatasƒ±:", data);
                        document.getElementById("outputText").innerText = `‚ö†Ô∏è Hata: ${data.responseDetails || "Bilinmeyen hata"}`;
                        return;
                    }

                    let translatedText = data.responseData.translatedText;
                    document.getElementById("outputText").innerText = translatedText;
                    saveToHistory(text, translatedText);
                })
                .catch(error => {
                    console.error("√áeviri API Hatasƒ±:", error);
                    document.getElementById("outputText").innerText = `‚ö†Ô∏è Hata: ${error.message || "Bilinmeyen hata"}`;
                });
        }

        function saveToHistory(original, translated) {
            history.push({ original, translated });
            const list = document.getElementById("historyList");
            const listItem = document.createElement("li");
            listItem.textContent = `${original} ‚Üí ${translated}`;
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Sil";
            deleteButton.onclick = () => {
                history = history.filter(item => item.original !== original);
                list.removeChild(listItem);
            };
            listItem.appendChild(deleteButton);
            list.appendChild(listItem);
        }

        function clearHistory() {
            history = [];
            document.getElementById("historyList").innerHTML = "";
        }

        function copyTranslation() {
            const text = document.getElementById("outputText").innerText;
            navigator.clipboard.writeText(text);
            alert("√áeviri kopyalandƒ±!");
        }

        function changeFontSize() {
            const fontSize = document.getElementById("fontSize").value;
            document.getElementById("outputText").style.fontSize = `${fontSize}px`;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function changeLanguage() {
            const select = document.getElementById("language");
            currentLangPair = select.value;
            translateText();
        }

        function exportHistory() {
            const blob = new Blob([JSON.stringify(history, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ceviri_gecmisi.json';
            a.click();
        }
    </script>
</body>
</html>
